<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./styles.css" />
		<title>Payment Card</title>
		<script
			defer
			src="./js/index.js"
			type="module"></script>
	</head>

	<body>
		<!-- Card -->
		<main class="card">
			<div class="card_flip">
				<div class="card_ui front">
					<!-- Card Ui -->
					<div class="card_ui_number">
						<div class="upper">
							<div class="icons">
								<div class="chip">
									<img
										src="./images/chip.png"
										alt="chip"
										draggable="false" />
								</div>
								<div class="card_type">
									<img
										src="./images/visa.png"
										alt="visa" />
								</div>
							</div>
							<p class="card_uuid">
								<span>0000</span> - <span>0000</span> - <span>0000</span> -
								<span>0000</span>
							</p>
						</div>
						<div class="card_ui_sub">
							<div class="card_ui_holder">
								<label>Card Holder</label>
								<p class="sub-text">Clement Femi Bazuaye</p>
							</div>
							<div class="card_ui_expDate">
								<label>Expires</label>
								<p class="sub-text">12/22</p>
							</div>
						</div>
					</div>
				</div>
				<div class="card_ui back">
					<div class="ccv_content">
						<label for="ccv">CCV</label>
						<p>123</p>
					</div>
				</div>
			</div>
			<form
				class="card_form"
				action="#">
				<!-- Card Number -->
				<div class="card_number holder">
					<label for="card_number">Card Number</label>
					<div class="inputs">
						<input
							type="text"
							required /><input
							required
							type="text" /><input
							required
							type="text" /><input
							type="text"
							required />
					</div>
				</div>
				<!-- Card Holder -->
				<div class="card_holder holder">
					<label for="card_holder">Card Holder</label>
					<input type="text" />
				</div>
				<!-- Expiration Date -->
				<div class="card_exp holder">
					<label for="card_exp">Expiration Date</label>
					<div class="dccv">
						<div class="exp_date">
							<select
								required
								name="month"
								id="">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
							<select
								required
								name="year"
								id="">
								<option value="2023">2023</option>
							</select>
						</div>
						<div class="ccv">
							<input
								required
								type="text" />
						</div>
					</div>
				</div>
				<button class="submit">Submit</button>
			</form>
		</main>
	</body>
</html>
